{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile-Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cousine|Work+Sans:400,500" 
          rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- JS -->
    <script src="{% static 'js/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/vendor/react/react-with-addons-0.14.7.min.js' %}"></script>
    <script src="{% static 'js/vendor/react/react-dom-0.14.7.min.js' %}"></script>
  </head>

  <body>
    <div id="container"></div>

    <script src="{% static 'js/vendor/token-auth.js' %}"></script>
    
    {% block main_content %}
    {% endblock main_content %}
    
    <div class="bounds">
      <div class="grid-60 centered">
        <footer class="text-centered">Pug or Ugh app, &copy; 2016.</footer>
      </div><!-- .grid-60 centered -->
    </div><!-- .bounds -->
  </body>
</html>
